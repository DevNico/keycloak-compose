---
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: system
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: keycloak
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: /metrics

rule_files:
  - 'prometheus-rules.yml'

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093
